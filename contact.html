<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="THIS IS FOR NCCUCS WEB PROGRAMMING.">
        <meta name="author" content="RohanWu">
                                
        <title>Contact</title>
        <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="960-Grid-System/css/960.css" rel="stylesheet">
        <link href="CSS.css" rel="stylesheet">
    </head>
    
    <body>
        
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="contact.html">Contact</a></li>
                        <li><a href="https://github.com/RohanWu/wp2014s_hw2">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container_12">
    
            <header class="grid_12">
                <div class="jumbotron">
                    <h1>Sign up the format</h1>
                    <p>According to this section, you are wellcome to write down all you want to say, or choose the proper answer on your own :)</p>
                </div>
            </header>
        
            <article class="grid_12">
                
                <form class="form-horizontal" role="form" action="https://docs.google.com/spreadsheet/formResponse?formkey=dDZ3dGNNLVFBTjR4bktTNGhQVEFfa3c6MA&amp;ifq" method="POST">
                
                    <div class="grid_6 alpha">
                    
                        <div class="form-group">
                            <label class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-7">
                                <input class="form-control" type="text" placeholder="I'm empty." name="entry.0.single" value="100703052">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Gender</label>
                            <div class="col-sm-7">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="entry.1.group" value="Boy" checked>
                                        Boy
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="entry.1.group" value="Girl">
                                        Girl
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Favorite Foods</label>
                            <div class="col-sm-7">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="entry.2.group">
                                        Apple
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="entry.2.group">
                                        Banana
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="entry.2.group">
                                        Lemon
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="entry.2.group">
                                        Watermelon
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Relation</label>
                            <div class="col-sm-7">
                                <select class="form-control" name="entry.3.single">
                                    <option>single</option>
                                    <option>dating</option>
                                    <option>married</option>
                                    <option>hard to explain</option>
                                </select>
                            </div>
                        </div>
                                            
                    </div>
      
                    <div class="grid_6 omega">
                    
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="Don't forget me" name="entry.4.single">
                            </div>
                        </div>
                   
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Comments</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="5" placeholder="Come on~ fill me, baby" name="entry.5.single" ></textarea>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-default" type="submit">提交</button>
                            </div>
                        </div>
                
                    </div>
      
                </form>
      
            </article>
        
        </div>
        
        
        
        
        
        
    </body>
    
    
</html>
